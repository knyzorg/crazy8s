<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Gambler</title>
    <link rel="stylesheet" href="styles/intro.css">
    <script src="scripts/intro.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>The Happy Gambler Casino</h1>
        <h2>Feeling lucky?</h2>
        <form action="game.html">
            <div class="field">
                <input type="text" id="firstName" name="firstName">
                <label for="firstName">
                    <span>First name</span>
                </label>
                <span class="error"></span>
            </div>
            <div class="field">
                <input type="text" name="lastName" id="lastName">
                <label for="lastName">
                    <span>Last name</span>
                </label>
                <span class="error"></span>
            </div>
            <div class="field">
                <input type="text" name="username" id="username">
                <label for="username">
                    <span>Username</span>
                </label>
                <span class="error"></span>
            </div>
            <div class="field">
                <input type="text" name="phoneNum" id="phoneNum">
                <label for="phoneNum">
                    <span>Phone number</span>
                </label>
                <span class="error"></span>
            </div>
            <div class="field">
                <input type="text" name="pCode" id="pCode">
                <label for="pCode">
                    <span>Postal Code</span>
                </label>
                <span class="error"></span>
            </div>
            <div class="field">
                <input type="text" name="bankRoll" id="bankRoll">
                <label for="bankRoll">
                    <span>$</span>
                </label>
                <span class="error"></span>
            </div>
            <input type="submit" id="btn" value="Enter!">
        </form>
    </div>
</body>

</html>
